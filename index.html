<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./styles/style.css">

  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>

  <div class="container">
    <!-- Rating state start -->
    <div class="rating">
      <div class="icon">
        <img src="./images/icon-star.svg" alt="star icon">
      </div>
      <h2 class="title">How did we do?</h2>
      <p class="desc">Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
      <div class="ratings">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
      </div>
      <button class="submit-btn">Submit</button>
    </div>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div class="thanks hidden">
      <img src="./images/illustration-thank-you.svg" alt="thank you">
      <div class="given-rating">
        <p>You selected <span id="selected-rating"></span> out of 5</p>
      </div>
      <div class="complimentary">
        <h2 class="title">Thank you!</h2>
        <p class="desc">
          We appreciate you taking the time to give a rating. If you ever need more support,
          donâ€™t hesitate to get in touch!
        </p>
      </div>
      <!-- Thank you state end -->
    </div>
  </div>

  </div> -->

  <script src="script/app.js"></script>
</body>

</html>
